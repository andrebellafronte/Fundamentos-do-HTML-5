<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- link absoluto. possui a referencia de protocolo HTTP://
  e o domínio que será acessado (link) -->
  <a href="http://www.elaborata.com.br/listas.html">Website do Yahoo</a>
  <br>
  <!-- Link relativo. Possui a referencia de href para um documento
  que faz parte do seu projeto (website). Não possui HTTP:// -->
  <a href="listas.html">Objeto clicável</a>
  <!-- link abrindo em uma nova janela/aba -->
  <a href="https://www.facebook.com" target="_blank" title="">Siga-nos no Facebook!</a>
  <!-- adicionar um link com descrição ou titulo -->
  <a href="http://www.elaborata.com.br" title="O title possibilita adicionar uma descrição longa de um link">clique aqui</a>
</body>
</html>
