<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabelas</title>
</head>
<body>

<!-- tabela -->
<table title="Tabela de Veículos" width="400" border="1">
  <!-- cabeçalho da tabela -->
  <thead>
    <tr>
      <th scope="col" width="50%">
        Carros
      </th>
      <th scope="col" width="50%">
        Valores
      </th>
    </tr>
  </thead>
  <!-- cabeçalho da tabela -->
  <!-- corpo da tabela -->
  <tbody>
    <tr>
      <td>Gol</td>
      <td>R$ 28.000,00</td>
    </tr>
    <tr>
      <td>Corsa</td>
      <td>R4 15.000,00</td>
    </tr>
    <tr>
      <td>Uno</td>
      <td>R$ 25.000,00</td>
    </tr>
    <tr>
      <td>Celta</td>
      <td>R$ 17.000,00</td>
    </tr>
  </tbody>
  <!-- corpo da tabela -->
</table>
<!-- tabela -->

</body>
</html>
